<header id="header" xmlns:filter="http://www.w3.org/1999/xhtml" xmlns:filter="http://www.w3.org/1999/xhtml">
    <h1>Alle activiteiten</h1>
</header>

<div class="activity-overview row-cols-1 row-cols-md-3">
    <div class="activitySearch">
        <label>
            <h1>Zoek Activiteit</h1>
        </label>
        <input type="search" class="form-control form-control-lg" placeholder="Zoek hier uw activiteit"
               [(ngModel)]="activitySearchText">
    </div>


    <div class="filterlist " id="filterlist">
        <h1>Filters:</h1>

        <div class="custom-control custom-checkbox" *ngFor="let category of categoryArray">
            <input type="checkbox" class="custom-control-input" id="{{category}}">
            <label class="custom-control-label" for="{{category}}">{{category}}</label>
        </div>
        <button class="btn btn-primary" (click)="filterSearch()">Zoek</button>


<!--        <div class="btn-group-toggle" data-toggle="checkbox">-->
<!--            <table id="categoryTable">-->
<!--                <tr *ngFor="let category of categoryArray">-->
<!--                    <td>-->
<!--                        <input type="checkbox">{{category}}-->
<!--                    </td>-->
<!--                </tr>-->
<!--            </table>-->

<!--        <button type="button" class="btn button&#45;&#45;primary" id="{{category}}"-->
<!--                *ngFor="let category of categoryArray" (click)="addCategoryToSearch()">-->
<!--            {{category}}-->
<!--        </button>-->
<!--        </div>-->
    </div>

    <div class="activity col-2 mb-4" *ngFor="let activity of filteredActivityArray | filter: activitySearchText ">
        <div class="card" id="{{activity.id}}">
            <img class="card-img-top" src="../../../../assets/Images/activityImage/{{activity.image}}"
                 alt="{{activity.activityTitle}}">
            <h4 class="card-title">
                {{ activity.activityTitle}}
            </h4>
            <p class="card-text">
                {{activity.description}}
            </p>
        </div>
    </div>
</div>
