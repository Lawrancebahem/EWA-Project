<div *ngIf="adminservice.categoryArray.length > 0 && activityArray.length > 0 else loading">
        <header id="header" style="background-image: linear-gradient(to bottom, rgba(220,220,220,0.7) 0%,rgba(220,220,220,0.7) 100%),
        url('{{this.getCategoryImage()}}')">
            <div class="backgroundCategoryPage" >
            </div>
            <h1>{{this.getCategoryTitle()}}</h1>
        </header>

    <div class="search-div">
        <input class="form-control" type="search" id="categoryPageSearchBar" [(ngModel)]="searchText"
        placeholder="Zoek hier activiteiten gerelateerd aan {{this.getCategoryTitle()}}">
        <mat-icon>search</mat-icon>
    </div>

    <div class="flex-container">
        <div class="activity-overview row-cols-1 row-cols-md-3" id="activityOverviewTest">
                <div class="activity col-2 mb-4" *ngFor="let activity of activityArray | filter: searchText"
                     routerLink="/activityDetails/{{activity.id}}">
                    <div class="card">
                        <img class="card-img-top" src="{{activity.image}}"
                         alt="{{activity.title}}">
                    <h4 class="card-title">
                        {{ activity.title}}
                    </h4>
                    <p class="card-text">
                        {{activity.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <mat-icon class="rotate">rotate_right</mat-icon>
</ng-template>
